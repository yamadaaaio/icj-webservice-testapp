<template>
    <header class="slds-builder-header">
        <div class="slds-builder-header__item">
            <div
                class="slds-builder-header__item-label slds-media slds-media_center">
                <div class="slds-media__figure">
                    <span
                        class="slds-icon_container slds-icon-utility-builder slds-current-color">
                        <svg class="slds-icon slds-icon_x-small">
                            <use
                                xlink:href="resources/slds/icons/utility-sprite/svg/symbols.svg#connected_apps"></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    i-CROP-J 連携Webサービス TestApp
                </div>
            </div>
        </div>
        <template if:true={isLoggedIn}>
            <div
                class="slds-builder-header__item slds-builder-header__utilities">
                <div class="slds-builder-header__utilities-item">
                    <div
                        class="slds-builder-header__item-label slds-media slds-media_center">
                        <div class="slds-media__body">
                            APIコール数 : {apiUsageLabel}
                        </div>
                    </div>
                </div>
                <div class="slds-builder-header__utilities-item">
                    <div
                        class="slds-builder-header__item-label slds-media slds-media_center">
                        <div class="slds-media__figure">
                            <span
                                class="slds-icon_container slds-icon-utility-builder slds-current-color">
                                <svg class="slds-icon slds-icon_x-small">
                                    <use
                                        xlink:href="resources/slds/icons/utility-sprite/svg/symbols.svg#user"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">{userLabel}</div>
                    </div>
                </div>
                <div class="slds-builder-header__utilities-item">
                    <a
                        class="slds-builder-header__item-action slds-media slds-media_center icj-header__item-action"
                        onclick={handleClickLogout}>
                        <div class="slds-media__figure">
                            <span
                                class="slds-icon_container slds-icon-utility-builder slds-current-color">
                                <svg class="slds-icon slds-icon_x-small">
                                    <use
                                        xlink:href="resources/slds/icons/utility-sprite/svg/symbols.svg#logout"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">ログアウト</div>
                    </a>
                </div>
            </div>
        </template>
    </header>
</template>
